<html>
    <head>
        <meta charset="utf-8">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width">
        <script src="lib/phaser.js"></script>
        <script src="lib/Boot.js"></script>
        <script src="lib/Preloader.js"></script>
        <script src="lib/StartMenu.js"></script>
        <script src="lib/Game.js"></script>
         <style>
            body {
                padding: 0;
                margin: 0;
                background-color: #000000;
            }
	</style>
    </head>
    <body>
        <div id="gameContainer"></div>
        <script type="text/javascript">
            window.onload = function(){
                var game = new Phaser.Game(288, 512, Phaser.AUTO, 'gameContainer');
                game.state.add('Boot', FlappyBird.Boot);
                game.state.add('Preloader', FlappyBird.Preloader);
                game.state.add('StartMenu', FlappyBird.StartMenu);
                game.state.add('Game', FlappyBird.Game);
                game.state.start('Boot');
            }
        </script>
    </body>
</html>
